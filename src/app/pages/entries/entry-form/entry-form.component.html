<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item"><a routerLink="/entries">Lançamentos</a></li>
    <li class="breadcrumb-item active">{{ pageTitle }}</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md-9">
    <h1 class="h2 border-left pl-2">
        {{ pageTitle }}
    </h1>
  </div>
  <div class="col-md-3">
    <a routerLink="/entries" class="btn btn-light float-right">
      « Voltar
    </a>
  </div>
</div>

<form [formGroup]="entryForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações sobre o lançamento
    </div>

    <div class="card-body">
      <div class="form-row">
        <!-- type -->
        <div class="form-group col-md-2">
          <label for="name">Tipo</label>
          <select id="type" type="text" class="form-control" formControlName="type">
              <option *ngFor="let option of typeOptions" [value]="option.value">{{ option.text }}</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('type').invalid && entryForm.get('type').touched">
            <div *ngIf="entryForm.get('type').errors.required">dado obrigatório</div>
          </div>
        </div>

        <!-- name -->
        <div class="form-group col-md-5">
          <label for="name">Lançamento</label>
          <input id="name" type="text" class="form-control" formControlName="name">

          <div class="text-danger" *ngIf="entryForm.get('name').invalid && entryForm.get('name').touched">
            <div *ngIf="entryForm.get('name').errors.required">dado obrigatório</div>
            <div *ngIf="entryForm.get('name').errors.minlength">deve ter no mínimo 2 caracteres</div>
          </div>
        </div>

        <!-- amount -->
        <div class="form-group col-md-3">
          <label for="amount">Valor</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">R$</div>
            </div>
            <input [imask]="imaskAmountConfig" id="amount" type="text" class="form-control text-right" formControlName="amount">
          </div>

          <div class="text-danger" *ngIf="entryForm.get('amount').invalid && entryForm.get('amount').touched">
            <div *ngIf="entryForm.get('amount').errors.required">dado obrigatório</div>
          </div>
        </div>

        <!-- date -->
        <div class="form-group col-md-2">
          <label for="date">Data</label>
          <p-calendar id="date"
            formControlName="date"
            inputStyleClass="form-control"
            dataType="date"
            dateFormat="dd/mm/yy"
            [locale]="ptBR"
            [showButtonBar]="true">
          </p-calendar>

          <div class="text-danger" *ngIf="entryForm.get('date').invalid && entryForm.get('date').touched">
            <div *ngIf="entryForm.get('date').errors.required">dado obrigatório</div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <!-- paid -->
        <div class="form-group col-md-2">
          <label for="paid">Pago</label>
          <div class="btn-group">
            <label class="btn btn-outline-info" [class.active]="entryForm.get('paid').value == true"
                (click)="entryForm.get('paid').setValue(true)" >
              Pago
            </label>
            <label class="btn btn-outline-info" [class.active]="entryForm.get('paid').value == false"
                (click)="entryForm.get('paid').setValue(false)" >
              Pendente
            </label>
          </div>

          <div class="text-danger" *ngIf="entryForm.get('paid').invalid && entryForm.get('paid').touched">
            <div *ngIf="entryForm.get('paid').errors.required">dado obrigatório</div>
          </div>
        </div>

        <!-- category -->
        <div class="form-group col-md-3">
          <label for="category">Tipo</label>
          <select id="category" type="text" class="form-control" formControlName="category">
              <option *ngFor="let category of categories" [value]="category._id">{{ category.name }}</option>
          </select>

          <div class="text-danger" *ngIf="entryForm.get('category').invalid && entryForm.get('category').touched">
            <div *ngIf="entryForm.get('category').errors.required">dado obrigatório</div>
          </div>
        </div>

        <!-- description -->
        <div class="form-group col-md-7">
          <label for="description">Descrição</label>
          <input id="description" type="text" class="form-control" formControlName="description">
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages" >
    <strong>Error no servidor:</strong>
    <ul>
      <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || entryForm.invalid" type="submit" class="btn btn-dark btn-lg float-right mt-3">
    Salvar
  </button>
</form>
