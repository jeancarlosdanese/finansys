<app-bread-crumb
  [items]="[{ text: 'Categorias' }]"
></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text="+ Nova Categoria"
  button-link="new"
  button-class="btn-success"
></app-page-header>

<div class="alert alert-danger" *ngIf="serverErrorMessages" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>Error no servidor:</strong>
  <ul>
    <li *ngFor="let error of serverErrorMessages">{{ error }}</li>
  </ul>
</div>

<table class="table table-hover">
  <thead>
    <tr class="bg-dark text-light">
      <th>Categoria</th>
      <th>Açoes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources" >
      <td>
        <strong>{{ category.name }}</strong><br>
        <small>{{ category.description }}</small>
      </td>
      <td>
        <a [routerLink]="[category._id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button class="btn btn-outline-danger btn-sm" (click)="setResourceSelected(category)"
          data-toggle="modal" data-target="#dialogExcluirModal">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="dialogExcluirModal" tabindex="-1" role="dialog" aria-labelledby="dialogExcluirModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="dialogExcluirModal">Excluir Categoria</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir o item: {{ resourceSelected?.name || ''}}?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="deleteResource()" data-dismiss="modal">Sim</button>
        <button type="button" class="btn btn-secondary" (click)="setResourceSelected()" data-dismiss="modal">Não</button>
      </div>
    </div>
  </div>
</div>
